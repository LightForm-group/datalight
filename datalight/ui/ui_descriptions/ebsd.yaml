ebsd:
    widget: GroupBox
    title: EBSD metadata
    layout: FormLayout
    _name: ebsd
    children:
        file_warning:
            widget: Label
            text: All EBSD data should be uploaded as ctf files as this has the correct metadata.
        temperatures:
            widget: LineEdit
            label: Temperature(s) (°C)
            tooltip: If the experimental data is at more than one temperature, seperate values with commas.
        tilt_angle:
            widget: LineEdit
            label: Tilt angle (°)
            default: 70
        magnification:
            widget: LineEdit
            label: Magnification
        phase1:
            widget: ComboBox
            label: Phase 1
            editable: True
            values:
                empty:
                ti_cu: Titanium cubic
                hex: Hexagonal
        microscope:
            widget: ComboBox
            label: Microscope
            values:
                fei_quanta: FEI Quanta 650
                fei_sirion: FEI Sirion
                tescan_lc: TESCAN Mira3 LC
                tescan_sc: TESCAN MIRA3 SC
                zeiss_merlin: Zeiss Merlin
                zeiss_sigma: Zeiss Sigma
                zeiss_ultra: Zeiss Ultra 55
        material:
            widget: GroupBox
            title: Material Description
            layout: FormLayout
            tooltip: A description of the material analysed. Consider adding information about the type of material and the forming process.
            children:
                material_description:
                    widget: PlainTextEdit