# This constitutes some sort of UI description. This should allow construction and population of a UI for datalight.
zenodo_core_metadata:
    widget: GroupBox
    layout: VBoxLayout
    children:
        file_upload:
            widget: GroupBox
            title: File Upload
            layout: GridLayout
            children:
                file_list:
                    widget: ListWidget
                    optional: False
                    grid_layout: 0, 0, 1, 2
                    tooltip: A list of files that will be uploaded with the record.
                select_file_button:
                    widget: PushButton
                    button_text: Select file(s) to upload
                    grid_layout: 1, 0, 1, 1
                    tooltip: Opens a dialog to select one or more files to add to the record.
                remove_item_button:
                    widget: PushButton
                    button_text: Remove Selected Files
                    grid_layout: 1, 1, 1, 1
                    tooltip: Removes the selected files or folders from the record.

        basic_metadata:
            widget: GroupBox
            title: Basic Metadata
            layout: FormLayout
            children:
                title:
                    widget: LineEdit
                    label: Title of Record
                    optional: False
                    tooltip: The title of the record.
                    minimum_length: 3
                description:
                    widget: PlainTextEdit
                    label: Record Description
                    optional: False
                    tooltip: A description of the dataset being uploaded.
                    minimum_length: 3
                publication_date:
                    widget: DateEdit
                    label: Publication Date
                    optional: False
                    tooltip: The date of the publication of the record (you likely want todays date).
                upload_type:
                    widget: ComboBox
                    label: Upload Type
                    optional: False
                    activates_when:
                        publication: publication_type
                        image: image_type
                    values:
                        publication: Publication
                        poster: Poster
                        presentation: Presentation
                        dataset: Dataset
                        image: Image
                        video: Video/Audio
                        software: Software
                        lesson: Lesson
                        other: Other
                    tooltip: The data type of the upload.
                publication_type:
                    widget: ComboBox
                    label: Publication Type
                    optional: False
                    values:
                        book: Book
                        section: Book section
                        conferencepaper: Conference paper
                        article: Journal article
                        patent: Patent
                        preprint: Preprint
                        report: Report
                        deliverable: Project deliverable
                        milestone: Project milestone
                        proposal: Proposal
                        softwaredocumentation: Software documentation
                        thesis: Thesis
                        technicalnote: Technical note
                        workingpaper: Working paper
                        other: Other
                    tooltip: If the upload type is "publication", select a publication type.
                image_type:
                    widget: ComboBox
                    label: Image Type
                    optional: False
                    values:
                        figure: Figure
                        plot: Plot
                        drawing: Drawing
                        diagram: Diagram
                        photo: Photo
                        other: Other
                    tooltip: If the upload type is "image", select an image type.
                creators:
                    widget: GroupBox
                    title: Author details
                    layout: FormLayout
                    children:
                        name:
                            widget: ComboBox
                            label: Author name
                            editable: True
                            optional: False
                            tooltip: The name(s) of the people who created the dataset.
                        affiliation:
                            widget: LineEdit
                            label: Affiliation
                            tooltip: The affiliation of the Author.
                        orcid:
                            widget: LineEdit
                            label: ORCiD
                            tooltip: The ORCiD of the Author.
                access_right:
                    widget: ComboBox
                    label: Access Right
                    optional: False
                    values:
                        open: Open Access
                        embargoed: Embargoed Access
                        restricted: Restricted Access
                        closed: Closed Access
                    tooltip: Whether the record will be accessible to the public once published.
                license:
                    widget: ComboBox
                    label: License
                    optional: False
                    values:
                        CC-BY-4.0: cc-by-4.0
                    tooltip: The liscence type the record and data will be released under.

        ok_button:
            widget: GroupBox
            layout: FormLayout
            children:
                ok_button:
                    widget: PushButton
                    button_text: OK
                    tooltip: Submit this record to Zenodo

experimental_metadata_selector:
    widget: GroupBox
    layout: VBoxLayout
    children:
        experiment_selection:
            widget: ComboBox
            values:
                none: No Experiment Selected
            tooltip: If the dataset represents an experiment, select a type from
              this list to add more specific metadata.
        experimental_metadata:
            widget: GroupBox
            layout: FormLayout
