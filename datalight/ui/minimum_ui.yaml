# This constitutes some sort of UI description. This should allow construction and population of a UI for datalight.

title:
    fancy_name: Title of Record
    optional: False
    tooltip: The title of the record
    widget: QPlainTextEdit
    
description:
    fancy_name: Record Description
    optional: False
    tooltip: A description of the dataset being uploaded
    widget: QPlainTextEdit

upload_type:
    fancy_name: Upload Type
    optional: False
    values:
        - Publication
        - Dataset
    tooltip: The data type of the upload.
    widget: QComboBox

creators:
    name:
        optional: False
        tooltip: The name(s) of the people who created the dataset.
        widget: QComboBox
    affiliation:
        optional: True
        default: Univeristy of Manchester
        widget: QPlainTextEdit
    orcid:
        optional: True
        widget: QPlainTextEdit
        
access-right:
    optional: False
    values:
        - Open
        - Closed
    default: Open
    widget: QComboBox
        
license:
    optional: False
    values:
        - cc-by-4.0
    default: cc-by-4.0
    widget: QComboBox