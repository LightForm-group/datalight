%YAML 1.1
---

# TODO: Need to change the next three line by something a little bit more correct
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "https://zenodo.org/schemas/zenodo/metadata-1.0.0"
tag: "tag:zenodo.org:zenodo/metadata-1.0.0"

title: |
  Metadata for Zenodo data repository
description: |
  This stores the metadata needed and accepted for zenodo data repository

examples:
  -
    - The most simple zenodo metadata example:
    - |
      - !<tag:zenodo.org:zenodo/metadata-1.0.0>
          title: Title of the dataset
          description: |
            A description of the dataset which can be written on multiple
            lines
          upload_type: dataset
          creators:
            - name: John Doe
          access_right: open
          license: |
            A license

allOf:

  - $ref: '#/definitions/upload'

  - $ref: '#/definitions/access'

  - properties:
      publication_date:
        type: string

      title:
        type: string

      creators:
        type: array
        items:
          $ref: '#/definitions/person'

      description:
        type: string

      doi:
        type: string

      preserved_doi:
        type: boolean

      keywords:
        type: array
        items:
            type: string

      notes:
        type: string

      related_identifiers:
        type: array
        items:
          type: object
          properties:
            identifier:
              type: string
            relation:
              type: string

      relation:
        type: string
        enum:
          - isCitedBy
          - cites
          - isSupplementTo
          - isSupplementedBy
          - isNewVersionOf
          - isPreviousVersionOf
          - isPartOf
          - hasPart
          - compiles
          - isCompiledBy
          - isIdenticalTo
          - isAlternateIdentifier

      contributors:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/person'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                    - ContactPerson
                    - DataCollector
                    - DataCurator
                    - DataManager
                    - Editor
                    - Researcher
                    - RightsHolder
                    - Sponsor
                    - Other
              required: [type]

      references:
        type: array
        items:
          type: string

      communities:
        type: array
        items:
          type: object
          properties:
            identifier:
              type: string

      grants:
        type: array
        items:
          type: object
          properties:
            id:
              type: string

      journal_title:
        type: string

      journal_volume:
        type: string

      journal_issue:
        type: string

      journal_pages:
        type: string

      conference_title:
        type: string

      conference_acronym:
        type: string

      conference_dates:
        type: string

      conference_place:
        type: string

      conference_url:
        type: string

      conference_session:
        type: string

      conference_session_part:
        type: string

      imprint_publisher:
        type: string

      imprint_isbn:
        type: string

      partof_title:
        type: string

      partof_pages:
        type: string

      thesis_supervisors:
        type: array
        items:
          $ref: '#/definitions/person'

      thesis_university:
        type: string

      subjects:
        type: array
        items:
          type: object
          properties:
            term:
              type: string
            identifier:
              type: string
            scheme:
              type: string
          required: [term, identifier, scheme]

      version:
        type: string

      language:
        type: string

definitions:
  person:
    type: object
    properties:
      name:
        type: string
      affiliation:
        type: string
      orcid:
        type: string
      gnd:
        type: string
    required: [name]

  upload:
    oneOf:
      - type: object
        properties:
          upload_type:
              type: string
              enum:
                - poster
                - presentation
                - dataset
                - video
                - software
                - lesson
                - other

      - type: object
        properties:
          upload_type:
            type: string
            enum:
              - publication

          publication_type:
            type: string
            enum:
              - book
              - section
              - conferencepaper
              - article
              - patent
              - preprint
              - report
              - softwaredocumentation
              - thesis
              - technicalnote
              - workingpaper
              - other
        required: [publication_type]

      - type: object
        properties:
          upload_type:
            type: string
            enum:
              - image

          image_type:
            type: string
            enum:
              - figure
              - plot
              - drawing
              - diagram
              - photo
              - other
        required: [image_type]

  access:
    oneOf:
      - type: object
        properties:
          access_right:
            type: string
            enum:
              - open
            license:
              type: string
        required: [license]

      - type: object
        properties:
          access_right:
            type: string
            enum:
              - embargoed
          license:
            type: string
          embargo_date:
            type: string
        required: [license, embargo_date]

      - type: object
        properties:
          access_right:
            type: string
            enum:
              - restricted
          access_conditions:
            type: string
          license:
            type: string
        required: [access_conditions]

required:
  - upload_type
  - title
  - creators
  - description
  - access_right

# a limitation of jsonschema does not allowed the usage of:
# additionalProperties: False
# when associated to combining schema.
# We are touching the problem describe as a "shortcoming":
# https://spacetelescope.github.io/understanding-json-schema/reference/combining.html#combining
# That implied that we need to deal outside the jsonschema for verify that only
# Zenodo metadata are provided at the upload time.

#additionalProperties: False

...