%YAML 1.1
---

# TODO: Need to change the next three line by something a little bit more correct
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://manchester.ac.uk/schemas/zenodo/metadata-1.0.0"
tag: "tag:manchester.ac.uk:zenodo/metadata-1.0.0"

title: |
  Metadata for Zenodo data repository
description:
  This stores the metadata needed and accepted for zenodo data repository

examples:
  -

type: object
properties:
  upload_type:
    type: string
    enum:
      - publication
      - poster
      - presentation
      - dataset
      - image
      - video
      - software
      - lesson
      - other

  publication_type:
    type: string
    enum:
      - book
      - section
      - conferencepaper
      - article
      - patent
      - preprint
      - report
      - softwaredocumentation
      - thesis
      - technicalnote
      - workingpaper
      - other

  image_type:
    type: string
    enum:
      - figure
      - plot
      - drawing
      - diagram
      - photo
      - other

  publication_date:
    type: string

  title:
    type: string

  creators:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid:
          type: string
        gnd:
          type: string
      required: [name]
      # In theory I could use the definition from another file. Until I understand how it is working I am keeping the full definition and comment the following line
      #$ref: creators-1.0.0

  description:
    type: string

  access_right:
    type: string
    enum:
      - open
      - embargoed
      - restricted
      - closed

  license:
    type: string

  embargo_date:
    type: string

  access_conditions:
    type: string

  doi:
    type: string

  preserved_doi:
    type: boolean

  keywords:
    type: array
    items:
        type: string

  notes:
    type: string

  related_identifiers:
    type: array
    items:
      type: object
      properties:
        identifier:
          type: string
        relation:
          type: string

  relation:
    type: string
    enum:
      - isCitedBy
      - cites
      - isSupplementTo
      - isSupplementedBy
      - isNewVersionOf
      - isPreviousVersionOf
      - isPartOf
      - hasPart
      - compiles
      - isCompiledBy
      - isIdenticalTo
      - isAlternateIdentifier

  contributors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid:
          type: string
        gnd:
          type: string
        type:
          type: string
          enum:
            - ContactPerson
            - DataCollector
            - DataCurator
            - DataManager
            - Editor
            - Researcher
            - RightsHolder
            - Sponsor
            - Other
      required: [name, type]
      # In theory I could use the definition from another file. Until I understand how it is working I am keeping the full definition and comment the following line
      #$ref: creators-1.0.0

  references:
    type: array
    items:
      type: string

  communities:
    type: array
    items:
      type: object
      properties:
        identifier:
          type: string

  grants:
    type: array
    items:
      type: object
      properties:
        id:
          type: string

  journal_title:
    type: string

  journal_volume:
    type: string

  journal_issue:
    type: string

  journal_pages:
    type: string

  conference_title:
    type: string

  conference_acronym:
    type: string

  conference_dates:
    type: string

  conference_place:
    type: string

  conference_url:
    type: string

  conference_session:
    type: string

  conference_session_part:
    type: string

  imprint_publisher:
    type: string

  imprint_isbn:
    type: string

  imprint_isbn:
    type: string

  partof_title:
    type: string

  partof_pages:
    type: string

  thesis_supervisors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid:
          type: string
        gnd:
          type: string
      required: [name]

  thesis_university:
    type: string

  subjects:
    type: array
    items:
      type: object
      properties:
        term:
          type: string
        identifier:
          type: string
        scheme:
          type: string
      required: [term, identifier, scheme]

  version:
    type: string

  language:
    type: string

required:
  - upload_type
  - title
  - creators
  - description
  - access_right

additionalProperties: False